<div class="target">
  <div class="imgProduct">
    <img src="{{ image }}" alt="no image">
  </div>
  <div class="dataProduct">
    <p class="title">{{title}}</p>
    <p class="underlined">{{ price }}</p>
    <h5>$ {{ finalPrice }} <span [ngClass]="{'disabled': statusPriceOff}">{{ priceOff }}% OFF</span></h5>
    <p class="shipment">{{shipmentStatus}}</p>
  </div>
</div>
