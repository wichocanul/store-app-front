<div class="container-full">
  <div class="authContainer">
    <div class="contForm">
      <h1>Registro</h1>

      <form class="formContainer">
        <div class="form-group">
          <input
            type="email"
            id="email"
            class="form-input md-light"
            placeholder=" "
          />
          <label for="email" class="form-label">Email:</label>
          <span class="form-line"></span>
        </div>

        <div class="form-group">
          <input
            type="text"
            id="user"
            class="form-input md-light"
            placeholder=" "
          />
          <label for="user" class="form-label">Usuario:</label>
          <span class="form-line"></span>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            class="form-input md-light"
            placeholder=" "
          />
          <label for="password" class="form-label">Contrase√±a:</label>
          <span class="form-line"></span>
        </div>

        <div class="contBtn">
          <button type="submit" class="btnAuth">Registrarme</button>
        </div>
      </form>

      <p class="textCount">Ya tengo una cuenta <span class="redirectText">Iniciar sesion</span></p>
    </div>
  </div>

  <div class="background">
    <img src="assets/img/auth/register.svg" alt="otro" />
  </div>
</div>
